<div class="formone">
  <form (ngSubmit)="onSubmit()" [formGroup]="form">
    <div class="form-group">
      <!-- <div class="form-error" *ngIf="servererr!=='NULL'">{{servererr}}</div> -->
      <label for="exampleInputEmail1">Email address</label>
      <input
        type="email"
        class="form-control"
        formControlName="email"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
        placeholder="Enter email"
        name="email"
      />
      <div
        class="form-error"
        *ngIf="
          form.controls.email.touched &&
          form.controls.email.status == 'INVALID'
        "
      >
        Invalid email
      </div>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input
        type="password"
        class="form-control"
        id="exampleInputPassword1"
        name="password"
        formControlName="password"
        placeholder="Password"
      />
    </div>
    <div
      class="form-error"
      *ngIf="
        form.controls.password.touched &&
        form.controls.password.status == 'INVALID'
      "
    >
    password length should be more than two
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input
        type="password"
        class="form-control"
        id="exampleInputPassword1"
        placeholder="Password"
        formControlName="confPasswd"
        name="confPasswd"
      />
      <div
        class="form-error"
        *ngIf="
          form.controls.confPasswd.touched &&
          form.controls.confPasswd.status == 'INVALID'
        "
      >
        passwords don't match
      </div>
    </div>

    <button type="submit" class="btn btn-primary fill">Submit</button>
  </form>
</div>
