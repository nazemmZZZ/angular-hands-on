<form [formGroup]="coolForm">
  <label for="typeahead-basic">Search for a state:</label>
  <input id="typeahead-basic" type="text" class="form-control"  [ngbTypeahead]="search" formControlName="search">

</form>
<div class="card-group">
    <ng-container *ngFor="let product of( products$ |async)" >
        <app-product-card [product]="product" [type]="type"></app-product-card>
    </ng-container>
</div>
